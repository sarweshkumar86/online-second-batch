<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
    <style>
        *{
            margin: 0%;
            padding: 0%;
            box-sizing: border-box;
        }

        .container{
            width: 100%;
            height: 50%;
            background-color: lightsalmon;
            margin-top: 100px;
        }


        .box{
            width: 20%;
            height: 20%;
            background-color: lightblue;
            border: 2px solid black;
            position: relative;
            font-size: 2rem;
            text-align: center;
            display: inline-block;
        }


         .box-1
         {
            position: relative;
            background-color: aqua;
            top: 20px;
            left: 20px;
         }   

            .box-2
            {
                position: absolute;
                background-color: yellow;
                top: 0px;
                left: 0px;
            }
            .box-3
            {
                position: fixed;
                background-color: lightgreen;
                top: 0px;
                left: 300px;
                width: 20%;
                height: 20%;
            }
            .container-2
            {
                width: 100%;
                height: 400%;
                background-color: lightgrey;
            }

            .box-4
            {
                position: sticky;
                top: 50px;
                left: 500px;
            }

    </style>


<body>
  
   
    <div class="container">
        <div class="box box-1">relative</div>
        <div class="box box-2">absolute</div>
        <div class="box box-3">fixed</div>
        <div class="box box-4">sticky</div>

    </div>

    <div class="container-2"></div>
   


</body>
</html>
