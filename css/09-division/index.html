<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<style>

        margin: 0;
        padding: 0;

        text-decoration: none;

    #home{

        width: 100%;
    }
    #about{
        background-color: lightseagreen;

    <ul>
        <li><a href="#home">Home</a></li>

    </ul>


    <section id="home" class="title">Home</section>
    <section id="about" class="title">About</section>
    <section id="gallary" class="title">Gallary</section>
