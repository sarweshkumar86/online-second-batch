<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<style>
    *{
        margin: 0;
        padding: 0;
        box-sizing: border-box;
    }
    .container{
        width: 100%;
        height: 100vh;
        /* background-color: rgb(137, 184, 199); */
    }

    @media (max-width: 576px) {
        .container{
            background-color: rgb(235, 35, 128);
        }
    }

    @media (min-width: 577px) and (max-width: 768px) {
        .container{
            background-color: rgb(23, 223, 116);
        }
    }

    @media (min-width: 769px) and (max-width: 992px) {
        .container{
            background-color: rgb(233, 172, 29);
        }
    }
    
    @media (min-width: 993px)   {
        .container{
            background-color: rgb(29, 54, 233);
        }
    }


</style>

<body>

    <div class="container"></div>
    
</html>
